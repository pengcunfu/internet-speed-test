name: Build EXE with Nuitka

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write  # 允许创建Release和上传文件
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard
        
    - name: Build with Nuitka
      env:
        PYTHONIOENCODING: utf-8
      run: |
        python build.py
        
    - name: Get version
      id: get_version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(date +'%Y%m%d')-${GITHUB_SHA::7}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Prepare distribution package
      shell: bash
      run: |
        cd dist/main.dist
        7z a -tzip ../../InternetSpeedTest-${{ steps.get_version.outputs.version }}-windows.zip *
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: InternetSpeedTest-${{ steps.get_version.outputs.version }}-windows
        path: InternetSpeedTest-${{ steps.get_version.outputs.version }}-windows.zip
        if-no-files-found: error
        
    # 可选：创建Release（需要推送标签时才会执行）
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: InternetSpeedTest-${{ steps.get_version.outputs.version }}-windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        fail_on_unmatched_files: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub自动提供，无需手动配置
